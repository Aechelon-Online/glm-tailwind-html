                        <label for="cocktail" class="cursor-pointer relative">
                            <input type="checkbox" name="music_needed" id="cocktail" class="peer sr-only" value="250 400 500 650 700 850">

    <script>

        const getBudget = document.getElementsByName('budget')
        const range = document.getElementById('range')
        const tight = document.getElementById('tight')
        const mid = document.getElementById('mid')
        const large = document.getElementById('large')
        const ceremony = document.getElementById('ceremony')
        const cocktail = document.getElementById('cocktail')
        const reception = document.getElementById('reception')
        
        
        function budget() {
            let costRange = [50, 100, 500, 1000]
            let low = ''
            let high = ''
            const lights = 400
                
                if(tight.checked){
                    if(ceremony.checked || cocktail.checked){
                        range.innerText = `$${(low = (costRange[1]*2))} - $${(high = (costRange[1]*3))}`
                    }
                    if(reception.checked){
                        range.innerText = `$${low = (costRange[1]*4)} - $${high = (costRange[2]+costRange[1])}`
                    }
                    if(ceremony.checked && cocktail.checked){
                        range.innerText = `$${low = (costRange[1]*3 + costRange[0])} - $${high = (costRange[2]+costRange[0])}`
                    }
                    if(ceremony.checked && cocktail.checked && reception.checked){
                        range.innerText = `$${low = (costRange[2] + costRange[1])} - $${high = (costRange[2]+costRange[1]*3)}`
                    }
                    if(ceremony.checked && !cocktail.checked && reception.checked){
                        range.innerText = `$${low = (costRange[2] + costRange[0])} - $${high (costRange[2]+costRange[1]*2)}`
                    }
                    if(!ceremony.checked && cocktail.checked && reception.checked){
                        range.innerText = `$${low = (costRange[1]*4 + costRange[0])} - $${high = (costRange[2]+costRange[1]+costRange[0])}`
                    }
                    if(!ceremony.checked && !cocktail.checked && !reception.checked){
                        range.innerText = ''
                    }
                }
                if(mid.checked){
                    if(ceremony.checked || cocktail.checked){
                        range.innerText = `$${costRange[2]} - $${costRange[2]+costRange[1]*2}`
                    }
                    if(reception.checked){
                        range.innerText = `$${costRange[3]+costRange[1]*2} - $${costRange[3]+costRange[2]+costRange[1]}`
                    }
                    if(ceremony.checked && cocktail.checked){
                        range.innerText = `$${costRange[1]*4 + costRange[2]} - $${costRange[3]+costRange[1]*2 +costRange[0]}`
                    }
                    if(ceremony.checked && cocktail.checked && reception.checked){
                        range.innerText = `$${costRange[3]+costRange[2]+costRange[1]*3} - $${costRange[3]*2 +costRange[1]*4}`
                    }
                    if(ceremony.checked && !cocktail.checked && reception.checked){
                        range.innerText = `$${costRange[3] + costRange[2]} - $${costRange[3]*2}`
                    }
                    if(!ceremony.checked && cocktail.checked && reception.checked){
                        range.innerText = `$${costRange[3] + costRange[1]*3 +costRange[0]} - $${costRange[3]+costRange[2]+costRange[1]*3}`
                    }
                    if(!ceremony.checked && !cocktail.checked && !reception.checked){
                        range.innerText = ''
                    }
                }
                if(large.checked){
                    if(ceremony.checked || cocktail.checked){
                        range.innerText = `$${costRange[2]+costRange[1]*2 + costRange[0]} - $${costRange[3]}`
                    }
                    if(reception.checked){
                        range.innerText = `$${costRange[3]*2} - $${costRange[3]*3 +costRange[2]}`
                    }
                    if(ceremony.checked && cocktail.checked){
                        range.innerText = `$${costRange[3] + costRange[1]*2 +costRange[0]} - $${costRange[3]+costRange[2]+costRange[1]*2 +costRange[0]}`
                    }
                    if(ceremony.checked && cocktail.checked && reception.checked){
                        range.innerText = `$${costRange[3]*3 +costRange[2]} - $${costRange[3]*5}`
                    }
                    if(ceremony.checked && !cocktail.checked && reception.checked){
                        range.innerText = `$${costRange[3]*2 + costRange[2]+costRange[1]*2 +costRange[0]} - $${costRange[3]*4 + costRange[1]*2 +costRange[0]}`
                    }
                    if(!ceremony.checked && cocktail.checked && reception.checked){
                        range.innerText = `$${costRange[3]*2 + costRange[2]} - $${costRange[3]*4}`
                    }
                    if(!ceremony.checked && !cocktail.checked && !reception.checked){
                        range.innerText = ''
                    }
                }
            }
       
    </script>
