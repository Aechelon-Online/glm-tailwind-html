<body>
   
    <h1 class="text-3xl text-center p-[1rem] tablet:p-[2rem] mobile:text-4xl tablet:text-6xl">Contact</h1>


    <div class="flex justify-center">
        <div class="w-[700px]">
            <div class="border-4 border-blue-500 mx-2 rounded">
                <h3 class="flex p-2 text-center font-bold text-[1.25rem] smallMobile:text-[1.5rem] tablet:text-[2rem]">Questions? Get them answered here.</h3>
                <div class="smallTablet:flex w-full p-2">
                    <div class="my-2 w-full">
                        <label class="px-2 pb-1 pt-3" for="name" required>Name</label>
                        <div class="col px-2 w-full">
                            <input class="border-4 border-blue-500 rounded w-full" type="text" id="name" required>
                        </div>
                    </div>
                    <div class="my-2 w-full">
                        <label class="px-2 pb-1 pt-3" for="phone" required>Mobile</label>
                        <div class="col px-2">
                            <input class="border-4 border-blue-500 rounded w-full" type="text" id="phone">
                        </div>
                    </div>
                    <div class="my-2 w-full">
                        <label class="px-2 pb-1 pt-3" for="email" required>Email</label>
                        <div class="col px-2">
                            <input class="border-4 border-blue-500 rounded w-full" type="email" id="email">
                        </div>
                    </div>
                </div>
                <div class="smallTablet:flex justify-between">
                    <div class="mx-4 mt-[-8px] smallTablet:mt-0 smallTablet:w-full">
                        <label class="" for="date-of-event" placeholder="Click for date" required>Date of Event</label>
                        <div class="border-4 border-blue-500 rounded">
                        <input class="w-[100%] px-1.5 text-sm" type="date" id="date">
                        </div>
                    </div>
                    <div class="smallTablet:mx-0 mx-4 smallTablet:w-full my-2 smallTablet:my-0">
                        <label class="" for="event-type" required>Event Type</label>
                        <div class="">
                            <div class="event-radio-buttons">
                                <select class="border-4 border-blue-500 rounded w-full event-select" id="event">
                                    <option value=""></option>
                                    <option value="Wedding">Wedding</option>
                                    <option value="Private Party">Private Party</option>
                                    <option value="Corporate Event">Corporate Event</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mx-4 my-2 smallTablet:my-0 smallTablet:w-full">
                        <label class="px-2 pb-1 pt-3" for="location">Event City</label>
                        <div class="col px-2">
                            <input class="border-4 border-blue-500 rounded w-full" type="text" id="location">
                        </div>
                        
                    </div>
                </div>
                <form class="multi-selections px-2 mt-2 mx-2 w-full h-[20px]" id="checkSelect">
                    <label for="entertainment-selections" class="" required>What entertainment elements would you desire?</label>
                    <div class="list absolute bg-white hidden pl-2 border-4 border-blue-500">
                        <label for="omb" class="omb list-items flex items-center">
                            <input type="checkbox" name="selection" value="Solo Acoustic" id="solo-acoustic" class="selections">
                            <p class="picks p-1">Solo Acoustic</p>
                        </label>
                        <label for="dj" class="dj list-items flex items-center">
                            <input type="checkbox" name="selection" value="DJ" id="list-dj" class="selections">
                            <p class="picks p-1">DJ</p>
                        </label>
                        <label for="mc" class="mc list-items flex items-center">
                            <input type="checkbox" name="selection" value="MC" id="list-mc" class="selections">
                            <p class="picks p-1">Master Of Ceremonies</p>
                        </label>
                        <label for="dance-floor-lighting" class="lighting-dance-floor list-items flex items-center">
                        <input type="checkbox" name="selection" value="Dance Floor Lights" id="lighting-dance-floor" class="selections">
                        <p class="picks p-1">Dance Floor Lights</p>
                        </label>
                        <label for="uplighting" class="uplighting list-items flex items-center">
                        <input type="checkbox" name="selection" value="Uplighting" id="lighting-uplighting" class="selections">
                        <p class="picks p-1">Uplighting</p>
                        </label>
                        <button class="py-1 px-2 bg-blue-500 text-white rounded" id="saveSelections">Save Selections</button>
                    </div>
                    <div class="w-[100px] h-[100px] border-4 border-red-500"></div>
                </form>
                <!-- <div class="px-2 pt-3 mt-[-4px] flex flex-col mx-2">
                    <label for="event-vision" class="pb-1" required>What feel do you want for the event?</label>
                    <input type="text" class="border-4 border-blue-500  rounded" name="Event Vision">
                </div>
                <div class="px-2 pt-3 mb-2 mt-[-4px] flex flex-col mx-2">
                    <label for="search-lead" class="pb-1" required>How did you find us?</label>
                    <input type="text" class="border-4 border-blue-500  rounded" name="Search Reference">
                </div> -->
                <div class="button-div px-2">
                    <button class="border-4 border-blue-500 my-4 mx-2 bg-blue-500 rounded" onclick="sendEmail();">
                        <p class="pt-1 px-4 mb-1 text-white"><strong>Get quote</strong> <span class="side-arrow pl-2">></span></p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const checkSelect = document.querySelector("#checkSelect")
        let values = []
        checkSelect.addEventListener('submit', (e) => {
            e.preventDefault()
            const checkboxes = document.getElementsByName('selection')
            for(let i=0; i < checkboxes.length; i++){
                if(checkboxes[i].checked == true){
                    const elements = document.querySelector("#put")
                    values.push(checkboxes[i].value)
                    elements.innerText = values.join(", ")
                }
            }
            
        })



        function sendEmail() {
            (function(){
                emailjs.init("LHeYpvIwHtASL6MtL")
            }
            )();

            var params = {
                name: document.querySelector("#name").value,
                phone: document.querySelector("#phone").value,
                email: document.querySelector("#email").value,
                date: document.querySelector("#date").value,
                event: document.querySelector("#event").value,
                location: document.querySelector("#location").value
            };

            var serviceID="service_irxad4n"
            var templateID="template_s5bx08r"

            emailjs.send(serviceID, templateID, params)
            .then( res => {
                alert("Email Sent Successfully!")
            })
            .catch()
        }
    </script>
