    <h1 class="text-3xl text-center p-[1rem] tablet:p-[2rem] mobile:text-4xl tablet:text-6xl">Contact</h1>


    <div class="flex justify-center">
        <div class="w-[700px]">
            <div class="border-4 border-blue-700 mx-2 rounded">
                <h2 class="flex p-2 text-center font-bold text-[1.25rem] smallMobile:text-[1.5rem] tablet:text-[2rem]">Questions? Get them answered here.</h2>
                <div class="smallTablet:flex w-full p-2">
                    <div class="my-2 w-full">
                        <label class="px-2 pb-1 pt-3" for="name" required>Name</label>
                        <div class="col px-2 w-full">
                            <input class="border-4 border-blue-700 rounded w-full" type="text" id="name" required>
                        </div>
                    </div>
                    <div class="my-2 w-full">
                        <label class="px-2 pb-1 pt-3" for="phone" required>Mobile</label>
                        <div class="col px-2">
                            <input class="border-4 border-blue-700 rounded w-full" type="text" id="phone">
                        </div>
                    </div>
                    <div class="my-2 w-full">
                        <label class="px-2 pb-1 pt-3" for="email" required>Email</label>
                        <div class="col px-2">
                            <input class="border-4 border-blue-700 rounded w-full" type="email" id="email">
                        </div>
                    </div>
                </div>
                <div class="smallTablet:flex justify-between">
                    <div class="mx-4 mt-[-8px] smallTablet:mt-0 smallTablet:w-full">
                        <label class="" for="date" placeholder="Click for date" required>Date of Event</label>
                        <div class="border-4 border-blue-700 rounded">
                        <input class="w-[100%] px-1.5 text-sm" type="date" id="date">
                        </div>
                    </div>
                    <div class="smallTablet:mx-0 mx-4 smallTablet:w-full my-2 smallTablet:my-0">
                        <label class="" for="event" required>Event Type</label>
                        <div class="">
                            <div class="event-radio-buttons">
                                <select class="border-4 border-blue-700 rounded w-full event-select" id="event">
                                    <option value=""></option>
                                    <option value="Wedding">Wedding</option>
                                    <option value="Private Party">Private Party</option>
                                    <option value="Corporate Event">Corporate Event</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mx-4 my-2 smallTablet:my-0 smallTablet:w-full">
                        <label class="pb-1 pt-3" for="location">Event City</label>
                        <div class="col">
                            <input class="border-4 border-blue-700 rounded w-full" type="text" id="location">
                        </div>
                        
                    </div>
                </div>
                <div class="pt-4 smallTablet:pt-2">
                    <div class="mx-4">
                    <label for="entertainment-selections" for="picks" required>What entertainment elements would you desire?</label>
                    </div>
                    <div class="multi-selections mx-4 border-blue-700 border-4 rounded h-[30px]" id="checkSelect">
                        <p class="pl-1 absolute" id="picks"></p>
                    </div>
                    <div class="list bg-white hidden absolute text-[1rem] pl-6">
                        
                        <label for="omb" class="omb list-items flex items-center">
                            <input type="checkbox" name="selection" value="Solo Acoustic" id="soloacoustic" class="selections">
                            <p class="p-1">Solo Acoustic</p>
                        </label>
                        <label for="dj" class="dj list-items flex items-center">
                            <input type="checkbox" name="selection" value="DJ" id="dj" class="selections">
                            <p class="p-1">DJ</p>
                        </label>
                        <label for="mc" class="mc list-items flex items-center">
                            <input type="checkbox" name="selection" value="MC" id="mc" class="selections">
                            <p class="p-1">Master Of Ceremonies</p>
                        </label>
                        <label for="dance-floor-lighting" class="lighting-dance-floor list-items flex items-center">
                        <input type="checkbox" name="selection" value="Dance Floor Lights" id="danceFloorLighting" class="selections">
                        <p class="p-1">Dance Floor Lights</p>
                        </label>
                        <label for="uplighting" class="uplighting list-items flex items-center">
                        <input type="checkbox" name="selection" value="Uplighting" id="uplighting" class="selections">
                        <p class="p-1">Uplighting</p>
                        </label>
                        <button class="py-1 px-2 bg-blue-700 text-white rounded" id="saveSelections">Save Selections</button>
                    </div>
                </div>
                <div class="px-2 pt-3 mt-[-4px] flex flex-col mx-2">
                    <label for="eventFeel" class="pb-1">What feel do you want for the event?</label>
                    <input type="text" class="border-4 border-blue-700  rounded" name="Event Vision" id="eventFeel">
                </div>
                <div class="px-2 pt-3 mb-2 mt-[-4px] flex flex-col mx-2">
                    <label for="searchType" class="pb-1" required>How did you find us?</label>
                    <input type="text" class="border-4 border-blue-700  rounded" name="Search Reference" id="searchType">
                </div>
                <div class="button-div px-2">
